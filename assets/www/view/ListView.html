<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="height=device-height, user-scalable=no, initial-scale=1" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="description" content="iExperience" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="iExperience" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>iExperience</title>
    <link rel="stylesheet" href="../jQueryMobile/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!-- jQuery and jQuery Mobile -->
    <script type="text/javascript" src="../jQueryMobile/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../jQueryMobile/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="../js/views/Experience.js"></script>
    <style type="text/css">
        .ui-field-contain .ui-select
        {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <!-- Home -->
    <div data-role="page" id="page1">
        <div data-role="panel" id="navPanel" data-theme="a">
            <div data-role="controlgroup" data-corners="false" data-theme="a">
                <label>
                    Filter</label>
                <br />
                <hr style="width: 100%" />
                <div data-role="fieldcontain" data-mini="true">
                    <div data-role="fieldcontain">
                        <fieldset data-role="none">
                            <h3>
                                What?
                            </h3>
                            <select id="ddlCategory" data-native-menu="true" name="ddlCategory" data-mini="true"
                                data-theme="a">
                                <option value="5">Anything under the sun</option>
                            </select>
                            <hr style="width: 100%" />
                        </fieldset>
                        <fieldset data-role="none">
                            <h3>
                                Where?
                            </h3>
                            <div style="width: 100%;">
                                <div id="info_location_menu">
                                    <select id="ddllocation" data-native-menu="true" name="ddllocation" data-mini="true" data-theme="a">
                                        <option value="5">Wherever the road takes me</option>
                                    </select>
                                </div>
                            </div>
                            <hr style="width: 100%" />
                        </fieldset>
                        <fieldset data-role="none">
                            <h3>
                                How much?
                            </h3>
                            <div style="width: 100%;">
                                <div id="info_price">
                                    <select id="ddlPrice" data-native-menu="true" name="ddlPrice" data-mini="true" data-theme="a">
                                        <option value="1" selected>Upto 1000</option>
                                        <option value="2">1000-3000</option>
                                        <option value="3">3000-5000</option>
                                        <option value="4">5000-10000</option>
                                        <option value="5">Anything for a great experience</option>
                                    </select>
                                </div>
                            </div>
                            <hr style="width: 100%" />
                        </fieldset>
                        <fieldset data-role="none">
                            <h3>
                                For how long?
                            </h3>
                            <div style="width: 100%;">
                                <div id="info_duration">
                                    <select id="ddlDuration" data-native-menu="true" name="ddlDuration" data-mini="true" data-theme="a">
                                        <option value="5">However long it takes</option>
                                    </select>
                                </div>
                            </div>
                            <hr style="width: 100%" />
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <div data-theme="f" data-role="header">
            <a data-corners="false" id="info_menu" href="#navPanel"></a>
            <h3 style="vertical-align: bottom;">
                Select an experience
            </h3>
            <a data-corners="false" id="info_call"></a>
        </div>
        <div data-role="content">
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li><a href="MapView.html" >MAP VIEW</a></li>
                    <li><a href="#" class="ui-btn-active ui-state-persist">LIST VIEW </a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
